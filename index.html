<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Background Changer Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Choose Your Background Color</div>
        <div class="box">
            <div class="reset"><p>Reset</p></div>
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle green"></div>
            <div class="circle black"></div>
        </div>
    </div>

    <script>
        let reset = document.querySelector('.reset')
        const circles = document.querySelectorAll('.circle')
        const title = document.querySelector('.title')
        let black = document.querySelector('.black')
        
        circles.forEach(circle => {
            circle.addEventListener('click', (style) => {
                console.log(style);
                const computedStyle = getComputedStyle(style.target)
                console.log(computedStyle)
                console.log(computedStyle.backgroundColor)
                document.body.style.backgroundColor = computedStyle.backgroundColor
                title.style.color = 'black'
            })

        })
        
            black.addEventListener('click', () => {
                title.style.color = 'white';
                console.log('black')
        })

            reset.addEventListener('click', () => {
                document.body.style.backgroundColor = 'white'
                title.style.color = 'black';
            })

    </script>
</body>
</html>
